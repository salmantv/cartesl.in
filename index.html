<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>loging Page</title>
      <link rel="icon" href="images/logo.png">

  </head>
  <body>


    
    <div class="container">

      <div class="offset-md-3 col-md-6 "   style=" border: 0.1rem solid black; margin-top: 12rem;">
           
        <h2 id="sho" class="ms-5">Please login</h2>
        <form >
          <div class="mb-4">
            <div class="mt-4">

            </div>
            <label for="exampleInputEmail1" class="form-label" style="padding-left: 5rem;" >Email address</label>
            <input type="email" class="form-control" style="width: 14rem; margin-left: 5rem; " id="Emails" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text" style="padding-left: 5rem;">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-5">
            <label for="exampleInputPassword1" class="form-label" style="padding-left: 5rem;">Password</label>
            <input type="password" class="form-control" style="width: 14rem; margin-left: 5rem; " required  id="exampleInputPassword1">
          </div>
         
          <button type="submit" onclick="send()" class="btn btn-primary" style="width: 14rem; margin-left: 5rem; margin-top: -2rem;  ">Submit</button>
          <div class="mt-4">

          </div>
        </form>
     
     </div>
     </div>
     
  
     <script src="log.js"></script>

  </body>
</html>
